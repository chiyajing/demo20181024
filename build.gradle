buildscript {
	ext {
		springBootVersion = '1.2.2.RELEASE'
	}
	repositories {
		maven { url "http://172.16.60.188:8081/nexus/content/groups/public" }
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'spring-boot'

version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	maven { url "http://172.16.60.188:8081/nexus/content/groups/public" }
}


dependencies {
	compile('org.springframework.boot:spring-boot-starter')
	compile("org.springframework.boot:spring-boot-starter-web")
	compile("org.springframework.data:spring-data-redis:1.4.2.RELEASE")
	compile 'redis.clients:jedis:2.5.1'
	testCompile('org.springframework.boot:spring-boot-starter-test')
	compile("com.suixingpay.portal:portal-authorization:0.98-dev-SNAPSHOT"){
		exclude   group:'org.springframework.boot',module: 'spring-boot-starter'
		exclude   group:'org.springframework.boot', module: 'spring-boot-starter-web'
		exclude   group:'org.springframework.boot',module: 'spring-boot-starter-redis'

	}
}
